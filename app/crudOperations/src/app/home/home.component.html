<div class="container">
	<div class="col-lg-12" id = "addProductBtn">
		<div class="col-lg-6">
			<button class="btn btn-success"><a routerLink='/product'> + Add Product</a></button>	
		</div>
	</div>	
	<div class="mt-2">
		<table id="detailsTable">
			<th>ID</th>
			<th>Product Name</th>
			<th>Product Color</th>
			<th colspan="5">Actions</th>
			<tr *ngFor = "let product of products">
				<td>{{product.id}}</td>
				<td>{{product.name}}</td>
				<td>{{product.color}}</td>
				<td [routerLink] ="['/updateProduct', product.id]" ><a><button class="btn btn-warning">Update</button></a></td>
				<td (click)="deleteProduct(product.id)"><a><button class="btn btn-danger">Delete</button></a></td>
			</tr>
		</table>
	</div>
</div>
