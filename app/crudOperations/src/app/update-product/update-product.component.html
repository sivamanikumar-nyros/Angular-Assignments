<div class="container" id = "pageMargin" style="margin-top: 100px">
	<div class="productCreationPage">
		<form id="formNewProduct" name="formNewProduct" #productData = "ngForm" 
			(ngSubmit) = "updateProduct(productData.value)">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Update Product</h3>
				</div>
				<div class="panel-body">
					<div class="form-group">
						<label for="name">Name:</label>
						<input type="text" name="name" id="name" [(ngModel)] = "data.name" placeholder="name" ngModel class="form-control">
					</div>
					<div class="form-group">
						<label for="color">Color:</label>
						<input type="text" name="color" id="color" [(ngModel)] = "data.color" placeholder="color" ngModel class="form-control">
					</div>
				</div>
				<div class="panel-footer">
					<button type="submit" class="btn btn-primary">Update Product</button>
				</div>
			</div>
		</form>
		<p *ngIf = "!exist">Product does n't exist</p>
	</div>
</div>
