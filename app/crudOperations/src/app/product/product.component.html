<div class="container" id = "pageMargin" style="margin-top: 100px">
	<div class="productCreationPage">
		<h2 *ngIf = "isAdded" appBasicHighlight >{{confirmationString}}</h2>
		<form id="formNewProduct" name="formNewProduct" #productData = "ngForm" 
			(ngSubmit) = "addNewProduct(productData.value)">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Add New Product</h3>
				</div>
				<div class="panel-body">
					<div class="form-group">
						<label for="name">Name:</label>
						<input type="text" name="name" id="name" placeholder="name" ngModel class="form-control">
					</div>
					<div class="form-group">
						<label for="color">Color:</label>
						<input type="text" name="color" id="color" placeholder="color" ngModel class="form-control">
					</div>
				</div>
				<div class="panel-footer">
					<button type="submit" class="btn btn-primary">Add Product</button>
				</div>
			</div>
		</form>
		<a routerLink = "/">
		<img src="https://img.icons8.com/color/48/000000/circled-left.png">Back</a>
	</div>
</div>
